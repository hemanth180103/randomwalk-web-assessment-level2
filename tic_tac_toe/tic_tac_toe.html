<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <!-- Linking external stylesheet designed for game interface -->
    <link rel="stylesheet" href="game_interface.css">
</head>
<body>
    
    <div id="game-container">
        <h1>Tic Tac Toe</h1>

        <!-- Scorecard -->
        <div id="scorecard">
            <div class="score playerX">
                <p>Player X</p>
                <span id="scoreX">0</span>
            </div>
            <div class="score playerO">
                <p>Player O</p>
                <span id="scoreO">0</span>
            </div>
        </div>

        <!-- Container for the Tic Tac Toe game board -->
        <div id="board">
            <!-- Each div represents a cell in the game grid -->
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <!-- Status Message -->
        <div id="status">
            <p>Player X's turn</p>
        </div>
        
        <!-- Button to reset the game -->
        <button id="reset">Reset Game</button>
    </div>
    <!-- Linking external JavaScript file where we implement game logic -->
    <script src="game_logic.js"></script>
</body>
</html>
