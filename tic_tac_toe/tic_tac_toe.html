<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <!-- Linking external stylesheet designed for game interface -->
    <link rel="stylesheet" href="game_interface.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <!-- Container for the Tic Tac Toe game board -->
        <div id="board">
            <!-- Each div represents a cell in the game grid -->
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <!-- Displaying game information like turn and score -->
        <div id="info">
            <p id="status">Player X's turn</p>
            <div id="scorecard">
                <!-- Displaying scores of both players -->
                <p>Player X: <span id="scoreX">0</span></p>
                <p>Player O: <span id="scoreO">0</span></p>
            </div>
        </div>
        <!-- Button to reset the game -->
        <button id="reset">Reset Game</button>
    </div>
    <!-- Linking external JavaScript file where we implement game logic -->
    <script src="game_logic.js"></script>
</body>
</html>
